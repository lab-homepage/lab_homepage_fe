name: Deploy Lab Frontend

on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 프로젝트 파일들을 EC2로 복사
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: ${{ secrets.EC2_APP_DIR }}

      # EC2에서 Docker 이미지 빌드 & 컨테이너 재실행
      - name: Build and run Docker on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_APP_DIR }}

            # Docker 이미지 빌드
            docker build -t lab_frontend .

            # 기존 컨테이너 있으면 종료 & 삭제
            docker ps -aq --filter "name=lab_frontend" | xargs -r docker rm -f

            # 새 컨테이너 실행 (호스트 포트 80으로 오픈)
            docker run -d --name lab_frontend -p 80:80 lab_frontend
